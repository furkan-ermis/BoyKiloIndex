<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odev</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="col-6">
      <div class="card p-3">
        <div class="card-header text-center">
          <h2>Boy Kilo Endex Hesaplama</h2>
        </div>
        <div class="card-body">
          <label for="boy">Boy</label>
          <input
            type="number"
            id="boy"
            placeholder="cm türünden giriş yapınız"
            class="form-control"
          />
          <label for="kilo">Kilo</label>
          <input
            type="number"
            id="kilo"
            placeholder="kg cinsinden giriş yapınız"
            class="form-control"
          />
          <label for="yas">Yaş</label>
          <input
            type="number"
            id="yas"
            min="0"
            max="110"
            class="form-control"
          />
          <label for="cinsiyer">Cinsiyet</label>
          <select id="cinsiyet" class="form-control">
            <option value="kadin">Kadın</option>
            <option value="erkek">Erkek</option>
          </select>
          <button class="btn btn-success mt-2 form-control" onclick="bke()">
            Hesapla
          </button>
        </div>
        <div class="card-footer">
          <h2 class="text-success" id="bkeSonuc"></h2>
        </div>
      </div>
    </div>
    <script>
      function bke() {
        var boy = document.getElementById("boy").value;
        var kilo = document.getElementById("kilo").value;
        var yas = document.getElementById("yas").value;
        var cinsiyet = document.getElementById("cinsiyet").value;
        var bkeSonuc = document.getElementById("bkeSonuc");
        var carpanCinsiyet = 1.1;
        var carpanYas = 1.0;
        var bke;
        if (cinsiyet == "Kadın") {
          carpanCinsiyet = 0.9;
        }
        carpanYas += ((yas - yas / 10) / 10) * 0.01;
        
        bke = (kilo / (boy * 0.01 * boy * 0.01)) * carpanCinsiyet * carpanYas;
        if (bke < 18.5) {
          bkeSonuc.innerText = bke + "- ZAYIF ";
        } else if (18.5 < bke < 24.9) {
          bkeSonuc.innerText = bke + "- NORMAL ";
        } else if (24.9 < bke < 29.9) {
          bkeSonuc.innerText = bke + "- KILOLU ";
        } else if (29.9 < bke) {
          bkeSonuc.innerText = bke + "- OBEZ ";
        }
      }
    </script>
  </body>
</html>
